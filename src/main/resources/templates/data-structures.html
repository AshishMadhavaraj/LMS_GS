<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Structures Video Upload</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    input[type="file"] {
        margin-bottom: 20px;
        display: block;
    }
    button {
        padding: 10px 20px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .video-container {
        margin-top: 20px;
    }
    video {
        width: 100%;
        height: auto;
    }
    a {
        display: inline-block;
        margin-top: 10px;
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Upload Video</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="video">Choose a video file:</label>
    <input type="file" name="video" id="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>

  <div class="video-container">
    <h2>Uploaded Video:</h2>
    <!-- Dynamically loaded video will appear here -->
    <video controls>
      <source src="/videos/1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a href="/videos/1" download>Download Video</a>

  </div>
</div>
</body>
</html>
