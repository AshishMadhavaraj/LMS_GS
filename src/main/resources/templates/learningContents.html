<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Learning Contents - Giga SEA LMS</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Giga SEA LMS
        </a>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <h2 class="text-center">Learning Contents</h2>

        <!-- Search Box -->
        <div class="mb-3">
            <input type="text" id="searchBox" class="form-control" placeholder="Search for contents..." onkeyup="searchContents()">
        </div>

        <!-- Buttons for Learning Contents -->
        <div id="contentButtons">
            <a href="/data-structures" class="btn btn-primary mb-3 content-button">Data Structures</a>
            <a href="/algorithms" class="btn btn-secondary mb-3 content-button">Algorithms</a>
            <a href="/software-engineering" class="btn btn-info mb-3 content-button">Software Engineering</a>
            <a href="/database-management" class="btn btn-success mb-3 content-button">Database Management</a>
            <a href="/computer-networks" class="btn btn-danger mb-3 content-button">Computer Networks</a>
            <a href="/web-development" class="btn btn-light mb-3 content-button">Web Development</a>
            <a href="/machine-learning" class="btn btn-dark mb-3 content-button">Machine Learning</a>
            <a href="/artificial-intelligence" class="btn btn-primary mb-3 content-button">Artificial Intelligence</a>
            <a href="/cybersecurity" class="btn btn-secondary mb-3 content-button">Cybersecurity</a>
        </div>

        <!-- You can add additional content or tables here if needed -->
    </div>
</main>
<footer class="mt-5">
    <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>

<script>
    function searchContents() {
        const input = document.getElementById('searchBox');
        const filter = input.value.toLowerCase(); // Convert to lowercase
        const buttons = document.getElementsByClassName('content-button');

        for (let i = 0; i < buttons.length; i++) {
            const buttonText = (buttons[i].textContent || buttons[i].innerText).toLowerCase(); // Convert to lowercase
            if (buttonText.indexOf(filter) > -1) {
                buttons[i].style.display = ""; // Show button
            } else {
                buttons[i].style.display = "none"; // Hide button
            }
        }
    }
</script>
</body>
</html>
